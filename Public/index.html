<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TasteTrail Restaurant Menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>TasteTrail</h1>
      <p class="welcome">Welcome! Browse our delicious menu below.</p>
    </header>

    <div class="controls">
      <button id="btn-full">View Full Menu</button>
      <button id="btn-veg">View Vegetarian Options</button>
      <button id="btn-cats">View Categories</button>
    </div>

    <main id="output" class="output">
      <p class="hint">Click a button to load data from the API.</p>
    </main>

    <footer>
      <small>Made with ❤️ — TasteTrail</small>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
